<p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
  </p>

        <p class="person-icon"><span class="material-symbols-outlined person-icon">

            <mat-list-item role="listitem" class="cursor" routerLink="/categories/main-category" routerLinkActive="active"><span class="material-symbols-outlined">

                </span> 
                Categories</mat-list-item>
            <mat-list-item role="listitem" class="cursor" routerLinkActive="active"><span class="material-symbols-outlined">
                production_quantity_limits
                </span>
                 Products</mat-list-item>
            <mat-list-item role="listitem" class="cursor" routerLinkActive="active"><span class="material-symbols-outlined">
                order_approve
                </span>
                 Orders</mat-list-item>
            <mat-list-item role="listitem" class="cursor" routerLinkActive="active"><span class="material-symbols-outlined">
                account_circle
                </span>
                 Users</mat-list-item>
            <mat-list-item role="listitem" class="cursor" routerLinkActive="active"><span class="material-symbols-outlined">

    <div class="example-sidenav-content">
