<div class="my-container">
    <div class="example-container">
        <label for="id1">User Name</label><br>
        <mat-form-field appearance="fill" class="width">
            <mat-label>Enter your name</mat-label>
            <input matInput id="id1">
        </mat-form-field>
    </div>

    <div>
        <div class="example-container">
            <label for="id2">Password</label><br>
            <mat-form-field appearance="fill" class="width">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" id="id2">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button color="accent" class="btn" (click)="login()">Login</button>
</div>
